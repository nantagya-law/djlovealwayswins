{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- js links -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- bootstrap -->

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- Font Awesome CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Embed Louis George CafÃ© Font Family 
        <link
            href="https://fonts.cdnfonts.com/css/louis-george-cafe"
            rel="stylesheet"
        />
        -->
        <style>
            @import url("https://fonts.cdnfonts.com/css/louis-george-cafe");
        </style>

        <link
            rel="stylesheet"
            href="{% static 'main/assets/css/custom/custom_new.css' %}"
        />

        {% if title %}
        <title>LoveAlwaysWins - {{ title }}</title>
        {% else %}
        <title>LoveAlwaysWins(main)</title>
        {% endif %}
    </head>

    <body class="text-black" style="margin: 0; padding: 0; color: white">
        {%include '../main/logo_new.html'%}
        <!-- ########## -->
        {%include '../main/navbar_new.html'%}
        <!-- <br /> -->
        {% block content %} {% endblock %}
        <!-- ########## -->
        {% include '../main/my_footer.html'%}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/a076d05399.js"
            crossorigin="anonymous"
        ></script>
        <script>
            $("a[href*='" + location.pathname + "']").addClass("active");
        </script>
    </body>
</html>
